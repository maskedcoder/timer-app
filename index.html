<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Timer app</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="c-top">
    <nav>
      <ul class="c-tabs  js-tabs">
        <li class="c-tabs__item"><a href="#home" class="c-tabs__link c-tabs__link--current  js-tab js-current">Home</a></li>
        <li class="c-tabs__item"><a href="#stats" class="c-tabs__link  js-tab">Stats</a></li>
        <li class="c-tabs__item"><a href="#history" class="c-tabs__link  js-tab">History</a></li>
      </ul>
    </nav>
  </header>
  <main class="o-wrapper">
    <section id="home" class="c-page c-page--current">
      <div class="c-timer u-align--center  js-timer">
        <h1 class="u-visuallyhidden">Timer</h1>
        <input type="text" name="description" class="c-timer__name  js-name" placeholder="What are you doing?">
        <div class="u-align--center">
          <button class="c-button c-button--sub-timer c-button--cancel  js-cancel"><span class="u-visuallyhidden">Cancel!</span></button>
          <button class="c-button c-button--timer c-button--go  js-toggle"><span class="u-visuallyhidden">Go!</span></button>
          <button class="c-button c-button--sub-timer c-button--save  js-accept"><span class="u-visuallyhidden">Save!</span></button>
        </div>
        <p class="c-timer__display js-time-display">00:00:00.00</p>
      </div>
    </section>
    <section id="stats" class="c-page">
      <h1>Stats</h1>
    </section>
    <section id="history" class="c-page">
      <h1>History</h1>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
